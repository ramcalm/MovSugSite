<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>MovSug</title>
    <style type="text/css">
        section {
            background-image: url('https://i.ibb.co/jJwx78X/img.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            min-height: 700px;
        }
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <header class="bg-dark">
    <nav class="navbar navbar-light bg-dark border-primary">
        <a class="navbar-brand text-white" href="\">MovSug</a>
    </nav>
    </header>
    <section class="bg-white">
        <div class="container">
            <p class="text-white" style="font-size: 30px">Movies similar to <span class="text-primary">{{ result[0] }}</span></p>
            <div class="container">
                <div class="row text-white">
                    <div class="col-md-8 p-3">
                        <p>Overview:&nbsp;{{overview}}</p>
                        <p>Release Date:&nbsp;{{rdate}}</p>
                        <br>
                        <p>Rating:&nbsp;{{rating}}/10</p>
                        <p>Votes:&nbsp;{{votes}}</p>
                        <br>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="{{ poster }}" class="img-fluid" alt="{{ result[0] }}">
                    </div>
                </div>
            </div>
            <br><br>
            <div class="container-fluid">
            <table class="table table-striped text-center text-white" style="width: 80%; margin-left: auto; margin-right: auto">
                <thead class="thead-dark">
                    <tr>
                        <th style="width: 10%">Rank</th>
                        <th style="width: 90%">Movie Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(1,11): %}
                    <tr>
                        <td>#{{ i }} </td>
                        <td> {{ result[i] }} </td>
                    </tr>
                    {% endfor
                    %}
                </tbody>
            </table>
            </div>
            <div class="row">
                <a href="/" class="btn-warning col-2 offset-5 text-center" style="font-size: 18px">Back to Home Page</a>
            </div>
            <br><br>
        </div>
    </section>



    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
